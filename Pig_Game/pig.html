<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Game</title>
    <link rel="stylesheet" href="./pig.css">
    <script src="./pig.js" defer ></script>
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">layer 1</h2>
            <p class="score" id="score--0">23</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
            
        </section>
        <section class="player player--0 ">
            <h2 class="name" id="name--1">layer 2</h2>
            <p class="score" id="score--1">23</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>


        <img src="dice-1.png" alt="" class="dice">
        <button class="btn btn--new">New Game</button>
        <button class="btn btn--roll">Roll Dice</button>
        <button class="btn btn--hold">Hold</button>

    </main>
</body>
</html>
